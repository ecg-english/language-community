<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="言語学習オンラインコミュニティ - 英語を学ぶ日本人と日本語を学ぶ外国人のためのプラットフォーム"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>言語学習コミュニティ</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // 強制的に正しいURLにリダイレクト
      (function(){
        const currentPath = window.location.pathname;
        const currentHash = window.location.hash;
        
        console.log('URL Debug:', {
          pathname: currentPath,
          hash: currentHash,
          href: window.location.href
        });
        
        // /language-communityが含まれていない場合
        if (!currentPath.includes('/language-community')) {
          const correctUrl = 'https://ecg-english.github.io/language-community/' + (currentHash || '#/');
          console.log('Redirecting to:', correctUrl);
          window.location.replace(correctUrl);
        }
        
        // URL変更を監視
        let lastUrl = window.location.href;
        const observer = new MutationObserver(function() {
          if (window.location.href !== lastUrl) {
            console.log('URL changed from', lastUrl, 'to', window.location.href);
            lastUrl = window.location.href;
            
            // /loginに変更された場合、正しいURLに戻す
            if (window.location.href.includes('/login') && !window.location.href.includes('/language-community')) {
              const correctUrl = 'https://ecg-english.github.io/language-community/#/login';
              console.log('Fixing URL to:', correctUrl);
              window.location.replace(correctUrl);
            }
          }
        });
        
        observer.observe(document, { subtree: true, childList: true });
      })();
    </script>

  </body>
</html>
