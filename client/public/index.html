<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="言語学習オンラインコミュニティ - 英語を学ぶ日本人と日本語を学ぶ外国人のためのプラットフォーム"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>言語学習コミュニティ</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // GitHub Pages用のSPAルーティング対応
      (function(){
        console.log('=== SPA Routing Script Started ===');
        
        // セッションストレージからリダイレクト情報を取得
        let redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        // location.href そのものではなく、pathnameが `/language-community/` でない場合だけリダイレクト
        if (redirect && !location.pathname.startsWith('/language-community/')) {
          console.log('Redirecting from sessionStorage:', redirect);
          history.replaceState(null, null, redirect);
        }
        
        // URL修正関数（無限リダイレクトを防ぐ）
        function fixUrl() {
          const currentUrl = window.location.href;
          const currentPath = window.location.pathname;
          console.log('Current URL:', currentUrl, 'Path:', currentPath);
          
          // 正しいベースURL
          const correctBase = 'https://ecg-english.github.io/language-community';
          
          // 現在のURLが正しくない場合（無限リダイレクトを防ぐ）
          if (!currentPath.startsWith('/language-community/')) {
            // Hash部分を取得
            const hash = window.location.hash || '#/';
            const correctUrl = correctBase + hash;
            
            console.log('URL is incorrect, redirecting to:', correctUrl);
            window.location.replace(correctUrl);
            return;
          }
          
          console.log('URL is correct');
        }
        
        // 即座に実行
        fixUrl();
        
        // 定期的にチェック（1秒ごと）
        setInterval(fixUrl, 1000);
        
        // URL変更を監視
        let lastUrl = window.location.href;
        const observer = new MutationObserver(function() {
          if (window.location.href !== lastUrl) {
            console.log('URL changed from', lastUrl, 'to', window.location.href);
            lastUrl = window.location.href;
            fixUrl();
          }
        });
        
        observer.observe(document, { subtree: true, childList: true });
        
        // ページロード時にも実行
        window.addEventListener('load', fixUrl);
        window.addEventListener('DOMContentLoaded', fixUrl);
      })();
    </script>

  </body>
</html>
